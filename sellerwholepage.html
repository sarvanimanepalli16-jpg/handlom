<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Portal</title>
    <link rel="stylesheet" href="seller.css">
    <style>
        body {
    margin: 0;
    background: #fff7e8;
    font-family: Georgia, serif;
}

header {
    background: #e6c8a3;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    color: #222f3e;
    font-weight: bold;
}

.container {
    width: 90%;
    max-width: 900px;
    margin: 30px auto;
}

.card {
    background: #ffffffd0;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0px 2px 10px #e6d5be;
    margin-bottom: 25px;
}

.card h3 {
    font-size: 24px;
    color: #222f3e;
    margin-bottom: 20px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #cbbba5;
    border-radius: 8px;
    margin-bottom: 15px;
}

textarea {
    height: 120px;
}

.profile-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
}

.btn {
    background: #e6c8a3;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    color: #222f3e;
    cursor: pointer;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th {
    background: #e6c8a3;
    padding: 10px;
    text-align: left;
}

table td {
    padding: 10px;
    border-bottom: 1px solid #dbc8a7;
}

.thumb {
    width: 60px;
    height: auto;
    border-radius: 8px;
}

.edit {
    background: #b8d8b8;
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
}

.delete {
    background: #e8a3a3;
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
}

.earn-box {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.earn-item {
    background: #e6d5be;
    padding: 20px;
    width: 30%;
    border-radius: 12px;
    text-align: center;
}

@media (max-width: 600px) {
    .profile-grid {
        grid-template-columns: 1fr;
    }

    .earn-box {
        flex-direction: column;
        gap: 15px;
    }

    .earn-item {
        width: 100%;
    }
}
    </style>
</head>
<body>

    <header>
        <h2>Seller Dashboard</h2>
    </header>

    <div class="container">

        <section class="card">
            <h3>Seller Profile</h3>

            <div class="profile-grid">
                <div>
                    <label>Full Name</label>
                    <input type="text" placeholder="Seller Name">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" placeholder="email@example.com">
                </div>

                <div>
                    <label>Phone</label>
                    <input type="text" placeholder="Phone Number">
                </div>

                <div>
                    <label>Shop Name</label>
                    <input type="text" placeholder="Enter shop name">
                </div>

                <div>
                    <label>Shop Address</label>
                    <input type="text" placeholder="Enter shop address">
                </div>

                <div>
                    <label>Upload Shop Logo</label>
                    <input type="file">
                </div>
            </div>
        </section>

        <section class="card">
            <h3>Upload New Product</h3>

            <label>Product Name</label>
            <input type="text" placeholder="Enter product name">

            <label>Category</label>
            <select>
                <option>Select category</option>
                <option>Saree</option>
                <option>Shawl</option>
                <option>Kurta</option>
                <option>Fabric</option>
            </select>

            <label>Price (₹)</label>
            <input type="number" placeholder="Enter price">

            <label>Description</label>
            <textarea placeholder="Product details..."></textarea>

            <label>Product Image</label>
            <input type="file">

            <button class="btn">Upload Product</button>
        </section>

        <section class="card">
            <h3>Your Products</h3>

            <table>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>

                <tr>
                    <td><img src="/mnt/data/Screenshot 2025-11-22 145821.png" class="thumb"></td>
                    <td>Shawl</td>
                    <td>₹1200</td>
                    <td>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>

            </table>
        </section>

        <section class="card">
            <h3>Orders</h3>
            <table>
                <tr>
                    <th>Customer</th>
                    <th>Product</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>

                <tr>
                    <td>Aarav</td>
                    <td>Shawl</td>
                    <td>Shipped</td>
                    <td>22 Nov 2025</td>
                </tr>

            </table>
        </section>

        <section class="card">
            <h3>Earnings Overview</h3>

            <div class="earn-box">
                <div class="earn-item">
                    <h4>₹24,500</h4>
                    <p>Total Earnings</p>
                </div>

                <div class="earn-item">
                    <h4>₹6,200</h4>
                    <p>This Month</p>
                </div>

                <div class="earn-item">
                    <h4>18</h4>
                    <p>Total Orders</p>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
