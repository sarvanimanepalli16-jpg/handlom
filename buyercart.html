<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart</title>
<link rel="stylesheet" href="buyer-style.css">
<style>
    body {
    margin: 0;
    background: #f5f1e6;
    font-family: Georgia, serif;
}

header {
    background: #d7c3a3;
    padding: 20px;
    text-align: center;
    font-size: 26px;
    color: #222;
}

.container {
    width: 90%;
    max-width: 900px;
    margin: 30px auto;
}

.card {
    background: #ffffffd9;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0px 2px 10px #d8c5a4;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #c9b89a;
    border-radius: 8px;
    margin-bottom: 15px;
}

textarea {
    height: 100px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #d7c3a3;
    border: none;
    border-radius: 12px;
    font-size: 18px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}

.card h3 { margin-bottom: 10px; }

table {
    width: 100%;
    border-collapse: collapse;
}

table th {
    background: #d7c3a3;
    padding: 10px;
}

table td {
    padding: 10px;
    border-bottom: 1px solid #c9b89a;
}

.delete {
    background: #ee9c9c;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
}

.address-box {
    background: #efe4d2;
    padding: 15px;
    border-radius: 10px;
    margin-top: 10px;
}

@media(max-width: 600px) {
    .grid { grid-template-columns: 1fr; }
}

</style>
</head>

<body>

<header><h2>My Cart</h2></header>

<div class="container card">

<table>
<tr>
    <th>Product</th>
    <th>Price</th>
    <th></th>
</tr>

<tr>
    <td>Handloom Shawl</td>
    <td>â‚¹1200</td>
    <td><button class="delete">Remove</button></td>
</tr>

</table>

<button class="btn">Proceed to Checkout</button>

</div>

</body>
</html>
