<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f5f1e6;
            font-family: 'Inter', sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 360px;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
            color: #5d4a2f;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #cbbfae;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #5d4a2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        button:hover {
            background: #7a6240;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h2>Seller Login</h2>

        <input type="email" id="sellerEmail" placeholder="Enter Email">
        <input type="password" id="sellerPass" placeholder="Enter Password">

        <a href="sellerdash.html"><button onclick="sellerLogin()">Login</button></a>
    </div>
</div>

<script>
    function sellerLogin() {
        alert("Seller login clicked!");
        window.location.href = "seller-dashboard.html";
    }
</script>

</body>
</html>
