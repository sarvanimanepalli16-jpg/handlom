<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
body {
    margin: 0;
    padding: 0;
    background: #fff7e8;
    font-family: "Georgia", serif;
}

.container {
    width: 400px;
    margin: 80px auto;
    text-align: center;
}

h1 {
    font-size: 42px;
    color: #222f3e;
    margin-bottom: 5px;
}

.subtitle {
    font-size: 18px;
    color: #3c3c3c;
    margin-bottom: 40px;
}

form {
    text-align: left;
}

label {
    font-size: 18px;
    color: #222f3e;
}

input {
    width: 100%;
    padding: 15px;
    margin: 10px 0 25px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
    font-size: 16px;
}

.forgot {
    display: block;
    text-align: right;
    color: #333;
    margin-bottom: 25px;
    text-decoration: none;
}

.login-btn {
    width: 100%;
    padding: 15px;
    background: #e6c8a3;
    border: none;
    border-radius: 10px;
    font-size: 22px;
    color: #222f3e;
    cursor: pointer;
}


    </style>
</head>
<body>

    <div class="container">
        <h1>Seller Login</h1>
        <p class="subtitle">Login to your buyer account</p>

        <form>
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>

            <a href="#" class="forgot">Forgot password?</a>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

</body>
</html>
