    <!DOCTYPE html>
    <html>
    <head>
    <title>Admin - Products</title>
    <link rel="stylesheet" href="admin.css">
    <style>
        body {
        margin: 0;
        font-family: Georgia, serif;
        background: #fff7e8;
    }

    header {
        background: #deb887;
        padding: 20px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
    }

    table th, table td {
        border: 1px solid #d4c4a8;
        padding: 12px;
        text-align: left;
    }

    table th {
        background: #e9d5b4;
    }

    .btn {
        padding: 8px 12px;
        border: none;
        background: #c89b6d;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    .btn:hover {
        background: #a8794f;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #d4c4a8;
    }

    .card {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 3px 10px #dbc6a8;
    }

    </style>
    </head>

    <body>
    <header>Manage Products</header>

    <div class="container">

    <table>
    <tr>
        <th>Product ID</th>
        <th>Title</th>
        <th>Seller</th>
        <th>Status</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>5001</td>
        <td>Handwoven Shawl</td>
        <td>Example Seller</td>
        <td>Pending</td>
        <td><button class="btn">Approve</button></td>
    </tr>

    </table>

    </div>
    </body>
    </html>
