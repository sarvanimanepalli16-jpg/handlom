<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f6f2e9;
            color: #333;
        }
        .main {
            padding: 40px;
            margin-left: 280px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #5d4a2f;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        table th {
            background-color: #f2ebe2;
            padding: 14px;
            color: #5d4a2f;
            text-align: left;
        }
        table td {
            padding: 12px;
            border-bottom: 1px solid #eee3d4;
        }
    </style>
</head>
<body>

<div class="main">

    <h1>User Activity Logs</h1>

    <table>
        <tr>
            <th>User Name</th>
            <th>Role</th>
            <th>Activity</th>
            <th>Date & Time</th>
        </tr>

        <tr>
            <td>Ravi Kumar</td>
            <td>Seller</td>
            <td>Added new product “Soft Silk Saree”</td>
            <td>10 Jan 2025, 4:32 PM</td>
        </tr>

        <tr>
            <td>Meena R</td>
            <td>Buyer</td>
            <td>Placed order #1021</td>
            <td>11 Jan 2025, 2:14 PM</td>
        </tr>

        <tr>
            <td>Harish N</td>
            <td>Seller</td>
            <td>Updated shop information</td>
            <td>15 Jan 2025, 10:40 AM</td>
        </tr>

    </table>

</div>

</body>
</html>
