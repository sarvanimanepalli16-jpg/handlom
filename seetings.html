<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: #e5e7eb;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #111827;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      color: #22c55e;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 12px 0; }
    .sidebar a {
      color: #9ca3af;
      text-decoration: none;
      display: block;
      padding: 8px;
      border-radius: 6px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #0b1220;
      color: #22c55e;
    }

    .main {
      flex: 1;
      padding: 30px;
    }
    .card {
      background-color: #111827;
      border: 1px solid #1f2937;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #3b82f6;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #9ca3af;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #1f2937;
      background-color: #0b1220;
      color: #e5e7eb;
    }
    input:focus, select:focus {
      border-color: #3b82f6;
      outline: none;
    }
    button {
      background-color: #22c55e;
      color: #052e15;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }
    button:hover { background-color: #16a34a; }

    .success {
      display: none;
      margin-top: 20px;
      padding: 12px;
      background-color: #22c55e;
      color: #052e15;
      border-radius: 6px;
      font-weight: bold;
    }

    .saved-files {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #1f2937;
      border-radius: 8px;
    }
    .saved-files h3 {
      margin-top: 0;
      color: #22c55e;
    }
    .saved-files ul {
      list-style: none;
      padding: 0;
    }
    .saved-files li {
      margin: 8px 0;
    }
    .saved-files a {
      color: #3b82f6;
      text-decoration: none;
    }
    .saved-files a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Payments</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Reports</a></li>
      <li class="active">settings</li>
    </ul>
  </div>

  <div class="main">
    <h1>Settings</h1>

    <form id="settingsForm">
      <div class="card">
        <h3>Admin Information</h3>
        <label>Admin Name:</label>
        <input type="text" placeholder="Admin name">

        <label>Email:</label>
        <input type="email" placeholder="email">

        <label>phone number</label>
        <input type="text" placeholder="phone number">
        <label>Tags/mentions</label>
        <input type="text"  placeholder="Tags/mentions">
      </div>

      <div class="card">
        <h3>Preferences</h3>
        <label>Theme:</label>
        <select>
          <option>Light</option>
          <option selected>Dark</option>
        </select>

        <label>Language:</label>
        <select>
          <option>English</option>
          <option>Telugu</option>
          <option>Hindi</option>
          <option>Kanada</option>
          <option>Malyalam</option>
        </select>
      </div>

      

      <div class="card">
        <h3>Notifications</h3>
        <label><input type="checkbox" checked> Email Alerts</label>
        <label><input type="checkbox"> SMS Alerts</label>
      </div>

      <div class="card">
        <h3>Security</h3>
        <label> Password:</label>
        <input type="password" placeholder="password">

        <label >change password</label>
        <input type="text"  placeholder="change password">
      </div>

      <button type="submit">Save Settings</button>
    </form>

    

    <div class="success" id="successMessage">
      Settings saved successfully!
    </div>

    
    <div class="saved-files" id="savedFiles">
      <h3> Saved Files</h3>
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('settingsForm');
    const successMessage = document.getElementById('successMessage');
    const settingsLink = document.getElementById('settingsLink');
    const savedFiles = document.getElementById('savedFiles');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.style.display = 'block';
      savedFiles.style.display = 'block'; 
    });

    settingsLink.addEventListener('click', function(event) {
      event.preventDefault();
      successMessage.style.display = 'block';
      savedFiles.style.display = 'block'; 
    });
  </script>





</body>
</html>
