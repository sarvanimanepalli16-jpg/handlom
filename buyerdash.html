<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f6f2e9;
            font-family: 'Inter', sans-serif;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            background: #5d4a2f;
            padding-top: 40px;
            color: #fff;
        }

        .sidebar h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            margin-bottom: 25px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            background: #73593a;
        }

        .main {
            margin-left: 240px;
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #5d4a2f;
        }

        .products {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: #fff;
            width: 260px;
            padding: 15px;
            border-radius: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            width: 100%;
            border-radius: 12px;
        }

        .product-card h3 {
            font-family: 'Playfair Display', serif;
            color: #5d4a2f;
            margin-bottom: 8px;
        }
    </style>

</head>
<body>

<div class="sidebar">
    <h2>Buyer Panel</h2>
    <a href="buyerprofile.html">my profile</a>
    <a href="buyerorder.html">My Orders</a>
    <a href="buyerwishlist.html">Wishlist</a>
    <a href="buyercart.html">Cart</a>
    <a href="buyerprofile.html">Profile</a>
    <a href="seetings.html">Settings</a>
</div>

<div class="main">
    <h1>Welcome Buyer</h1>

    <h2>Recommended Products</h2>

    <div class="products">
        <div class="product-card">
            <img src="image copy 10.png">
            <h3>Pure Cotton Saree</h3>
            <p>₹ 1,200</p>
            <button><a href="">add to cart</a></button>
        </div>

        <div class="product-card">
            <img src="image copy 9.png">
            <h3>Handloom Kurta</h3>
            <p>₹ 850</p>
            <button><a href="">add to cart</a></button>
        </div>

        <div class="product-card">
            <img src="image.png">
            <h3>Traditional Shawl</h3>
            <p>₹ 1,650</p>
            <button><a href="">add to cart</a></button>
        </div>
    </div>

</div>

</body>
</html>
